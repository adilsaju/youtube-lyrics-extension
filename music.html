<div class="middle-controls style-scope ytmusic-player-bar">
    <img class="image style-scope ytmusic-player-bar" alt="" draggable="false"
        src="https://i.ytimg.com/vi/eN6AYHAT8UM/sddefault.jpg?sqp=-oaymwEWCJADEOEBIAQqCghqEJQEGHgg6AJIWg&amp;rs=AMzJL3mbL-Fkp12RoT-u__90m6qcWnmGDg">
    <div class="content-info-wrapper style-scope ytmusic-player-bar">
        <yt-formatted-string class="title style-scope ytmusic-player-bar complex-string" ellipsis-truncate=""
            title="Yaad Piya Ki Aane Lagi"><span dir="auto" class="style-scope yt-formatted-string">Yaad Piya Ki Aane
                Lagi</span></yt-formatted-string>
        <span class="byline-wrapper style-scope ytmusic-player-bar">
            <div id="badges" class="style-scope ytmusic-player-bar"></div>
            <span class="advertisement style-scope ytmusic-player-bar" hidden="">Ad</span>
            <span class="subtitle style-scope ytmusic-player-bar">

                <yt-formatted-string class="byline style-scope ytmusic-player-bar complex-string" ellipsis-truncate=""
                    has-link-only_="" title="Neha Kakkar"><a class="yt-simple-endpoint style-scope yt-formatted-string"
                        spellcheck="false" href="channel/UCsmm-jjSLILh12mZ2aR6Qrg" dir="auto">Neha Kakkar</a>
                </yt-formatted-string>

                <yt-formatted-string class="byline style-scope ytmusic-player-bar complex-string" ellipsis-truncate=""
                    title="176M views • 2.1M likes"><span dir="auto" class="style-scope yt-formatted-string">176M
                        views</span><span dir="auto" class="style-scope yt-formatted-string"> • </span><span dir="auto"
                        class="style-scope yt-formatted-string">2.1M likes</span></yt-formatted-string>
                <dom-repeat as="text" class="style-scope ytmusic-player-bar"><template is="dom-repeat"></template>
                </dom-repeat>
            </span>
        </span>
    </div>
    <div class="middle-controls-buttons style-scope ytmusic-player-bar">
        <ytmusic-like-button-renderer id="like-button-renderer" class="thumbs style-scope ytmusic-player-bar"
            show-hover="" like-status="INDIFFERENT">


            <paper-icon-button class="dislike style-scope ytmusic-like-button-renderer" title="Dislike"
                aria-label="Dislike" role="button" tabindex="0" aria-disabled="false" aria-pressed="false">
                <!--css-build:shady-->
                <iron-icon id="icon" class="style-scope paper-icon-button"><svg viewBox="0 0 24 24"
                        preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope iron-icon"
                        style="pointer-events: none; display: block; width: 100%; height: 100%;">
                        <g class="style-scope iron-icon">
                            <path
                                d="M14.9 3H6c-.8 0-1.5.5-1.8 1.2l-3 7.3c-.1.2-.2.4-.2.7v2c0 1.1.9 2 2 2h6.3l-1 4.7v.3c0 .4.2.8.4 1.1.6.7 1.5.7 2.1.1l5.5-5.7c.4-.4.6-.9.6-1.4V5c0-1.1-.9-2-2-2zm-.2 12.6l-3.5 3.6c-.2.2-.5 0-.4-.2l1-4.6H4c-.6 0-1-.5-1-1v-1.1l2.7-6.6c.2-.5.6-.7 1-.7H14c.5 0 1 .5 1 1v8.8c-.1.3-.2.6-.3.8zM19 3h4v12h-4V3z"
                                class="style-scope iron-icon"></path>
                        </g>
                    </svg>
                    <!--css-build:shady-->
                </iron-icon>
            </paper-icon-button>
            <paper-icon-button class="like style-scope ytmusic-like-button-renderer" title="Like" aria-label="Like"
                role="button" tabindex="0" aria-disabled="false" aria-pressed="false">
                <!--css-build:shady-->
                <iron-icon id="icon" class="style-scope paper-icon-button"><svg viewBox="0 0 24 24"
                        preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope iron-icon"
                        style="pointer-events: none; display: block; width: 100%; height: 100%;">
                        <g class="style-scope iron-icon">
                            <path
                                d="M9 21h9c.8 0 1.5-.5 1.8-1.2l3-7.3c.1-.2.2-.4.2-.7V9.7c0-1.1-.9-2.1-2-2.1h-6.3l1-4.7v-.3c0-.4-.2-.8-.4-1.1-.6-.6-1.5-.5-2.1.1L7.6 7.3c-.4.4-.6.9-.6 1.4V19c0 1.1.9 2 2 2zm.3-12.6l3.5-3.6c.2-.2.5 0 .4.2l-1 4.7H20c.6 0 1 .5 1 1v1l-2.7 6.7c-.2.3-.6.6-1 .6H10c-.6 0-1-.5-1-1V9.2c0-.4.1-.6.3-.8zM5 21H1V9h4v12z"
                                class="style-scope iron-icon"></path>
                        </g>
                    </svg>
                    <!--css-build:shady-->
                </iron-icon>
            </paper-icon-button>
        </ytmusic-like-button-renderer>

        <ytmusic-menu-renderer class="menu style-scope ytmusic-player-bar" show-hover="">


            <div id="top-level-buttons" class="style-scope ytmusic-menu-renderer"></div>

            <paper-icon-button id="button" class="dropdown-trigger style-scope ytmusic-menu-renderer"
                icon="yt-icons:more_vert" title="More actions" aria-label="More actions" role="button" tabindex="0"
                aria-disabled="false">
                <!--css-build:shady-->
                <iron-icon id="icon" class="style-scope paper-icon-button"><svg viewBox="0 0 24 24"
                        preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope iron-icon"
                        style="pointer-events: none; display: block; width: 100%; height: 100%;">
                        <g class="style-scope iron-icon">
                            <path
                                d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"
                                class="style-scope iron-icon"></path>
                        </g>
                    </svg>
                    <!--css-build:shady-->
                </iron-icon>
            </paper-icon-button>
            <dom-if class="style-scope ytmusic-menu-renderer"><template is="dom-if"></template></dom-if>
        </ytmusic-menu-renderer>

        <ytmusic-menu-renderer class="menu style-scope ytmusic-player-bar" show-hover="">


            <div id="top-level-buttons2" class="style-scope ytmusic-menu-renderer"></div>

            <paper-icon-button id="button2" class="dropdown-trigger style-scope ytmusic-menu-renderer"
                icon="yt-icons:more_vert" title="More actions" aria-label="More actions" role="button" tabindex="0"
                aria-disabled="false">
                <!--css-build:shady-->
                <iron-icon id="icon2" class="style-scope paper-icon-button"><svg viewBox="0 0 24 24"
                        preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope iron-icon"
                        style="pointer-events: none; display: block; width: 100%; height: 100%;">
                        <g class="style-scope iron-icon">
                            <path
                                d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"
                                class="style-scope iron-icon"></path>
                        </g>
                    </svg>
                    <!--css-build:shady-->
                </iron-icon>
            </paper-icon-button>
            <dom-if class="style-scope ytmusic-menu-renderer"><template is="dom-if"></template></dom-if>
        </ytmusic-menu-renderer>

        <dom-if class="style-scope ytmusic-player-bar"><template is="dom-if"></template></dom-if>
    </div>
    <paper-icon-button class="toggle-player-page-button style-scope ytmusic-player-bar" icon="yt-icons:arrow-drop-down"
        role="button" tabindex="0" aria-disabled="false" title="Close player page" aria-label="Close player page">
        <!--css-build:shady-->
        <iron-icon id="icon" class="style-scope paper-icon-button"><svg viewBox="0 0 24 24"
                preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope iron-icon"
                style="pointer-events: none; display: block; width: 100%; height: 100%;">
                <g class="style-scope iron-icon">
                    <path d="M7 10l5 5 5-5z" class="style-scope iron-icon"></path>
                </g>
            </svg>
            <!--css-build:shady-->
        </iron-icon>
    </paper-icon-button>
</div>
